<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open Sans|Montserrat">
    <title>Weather App</title>
</head>
<body>
    <header class="main-header">
         <!--Location Search-->
         <div class="location-search">
            <!--Location Search Box-->
            <input type="text" id="search_bar" placeholder="Search Location">
            <button class="location-search_button" id="search" onclick="SearchCity()"><i class="fa-solid fa-magnifying-glass "></i></button>
            <button  class="location-search_button" id="location" onclick="getLocation()"><i class="fa-solid fa-location"></i></button>
        </div>

    </header>
    <main>
        <!--Container-->
        <div class="container" id="bg_container">
            <!--Blackbox-->
            <div class="blackbox" id="black_box">
                <!--Weather Stats-->s
                <div class="weather_stats">
                    <!--Stats Box-->
                    <div class="stats box">
                        <span id="temp_deg">...</span>
                        <span id="city">...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h3><i class="fa-brands fa-github fa-2x" style="color: white;"></i> <a href="https://github.com/bkrcokan13" target="_blank">GitHub</a></h3>
        <h3><i class="fa-brands fa-linkedin fa-2x" style="color: rgb(6, 83, 166);"></i> <a href="https://www.linkedin.com/in/okan-bak%C4%B1rc%C4%B1-151891185/" target="_blank">Linkedin</a></h3>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
